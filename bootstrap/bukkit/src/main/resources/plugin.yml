main: kr.toxicity.hud.bootstrap.bukkit.BukkitBootstrapImpl
version: ${version}
name: BetterHud
api-version: 1.17
author: toxicity
description: Make a hud in minecraft!
folia-supported: true
website: "https://www.spigotmc.org/resources/115559"
softdepend:
  - MythicLib
  - MythicMobs
  - MMOCore
  - MMOItems
  - PlaceholderAPI
  - WorldGuard
  - Vault
  - floodgate
  - Geyser-Spigot
  - Skript
  - SkBee
  - skript-placeholders
  - skript-reflect
  - SkinsRestorer
  - Parties
  - GPS
  - Nexo
  - Oraxen
  - ModelRenderer
permissions:
  betterhud.help:
    description: Access to help command.
    default: op
  betterhud.reload:
    description: Access to reload command.
    default: op
  betterhud.hud:
    description: Access to hud command.
    default: op
    children:
      betterhud.hud.add: true
      betterhud.hud.remove: true
  betterhud.compass:
    description: Access to compass command.
    default: op
    children:
      betterhud.compass.add: true
      betterhud.compass.remove: true
  betterhud.turn:
    description: Access to turn command.
    default: op
    children:
      betterhud.turn.on: true
      betterhud.turn.off: true
      betterhud.turn.on.admin: true
      betterhud.turn.off.admin: true
  betterhud.pointer:
    description: Access to pointer command.
    default: op
    children:
      betterhud.pointer.set: true
      betterhud.pointer.clear: true
      betterhud.pointer.remove: true
  betterhud.popup:
    description: Access to popup command.
    default: op
    children:
      betterhud.popup.add: true
      betterhud.popup.remove: true
      betterhud.popup.show: true
      betterhud.popup.hide: true